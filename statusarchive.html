<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YZY Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->

  <style>
    :root {
      --font-roboto: "Roboto", sans-serif;
      --font-ibm-plex-mono: "IBM Plex Mono", monospace;
      --font-ibm-plex-sans: "IBM Plex Sans", sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: var(--font-ibm-plex-sans);
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-section {
      text-align: center;
      padding-top: 40px;
    }

    h1 {
      font-family: var(--font-roboto);
      font-size: clamp(32px, 8vw, 64px);
      margin: 0;
      letter-spacing: 0.08em;
    }

    h1 a {
      color: inherit;
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    h1 a:hover {
      opacity: 0.6;
    }

    p {
      font-family: var(--font-ibm-plex-mono);
      font-size: clamp(14px, 2vw, 18px);
      margin-top: 10px;
    }

    .sort-section {
      position: absolute;
      top: 120px;
      left: 30px;
      font-family: var(--font-ibm-plex-mono);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .sort-section p {
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
      margin: 0;
    }

    .sort-links {
      display: flex;
      flex-direction: row;
      gap: 12px;
    }

    .sort-links a {
      text-decoration: none;
      color: inherit;
      font-size: 14px;
      transition: opacity 0.2s ease;
    }

    .sort-links a:hover {
      opacity: 0.6;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 24px;
      padding: 160px 30px 60px; /* Push content below top section */
      flex-grow: 1;
    }

    .card {
      border: 1px solid black;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-family: var(--font-ibm-plex-mono);
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border: 1px solid #000;
    }

    .card h3 {
      font-size: 16px;
      margin: 0;
    }

    .card p {
      font-size: 14px;
      margin: 0;
      color: #444;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <h1><a href="https://yzybully.online/" target="_blank" rel="noopener noreferrer">YZY</a></h1>
    <p>owned by yzydotcom</p>
  </div>

  <!-- Sort by section -->
  <div class="sort-section">
    <p>SORT BY:</p>
    <div class="sort-links">
      <a href="/">HOME</a>
      <a href="/statusarchive.html">ARCHIVE</a>
      <a href="/unrsld">UNRLSD</a>
    </div>
  </div>

  <!-- Main content grid -->
  <div class="grid-container">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Preview 1">
      <h3>Track Name 1</h3>
      <p>Description or notes go here</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Preview 2">
      <h3>Track Name 2</h3>
      <p>Description or notes go here</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Preview 3">
      <h3>Track Name 3</h3>
      <p>Description or notes go here</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Preview 4">
      <h3>Track Name 4</h3>
      <p>Description or notes go here</p>
    </div>
    <!-- Add more cards as needed -->
  </div>

  <footer>
    &copy; 2025 yzydotcom
  </footer>
</body>
</html>
