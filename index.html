<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YZY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans&family=Roboto&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-roboto: "Roboto", sans-serif;
      --font-ibm-plex-mono: "IBM Plex Mono", monospace;
      --font-ibm-plex-sans: "IBM Plex Sans", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: var(--font-ibm-plex-sans);
    }

    .top-section {
      text-align: center;
      padding-top: 40px;
    }

    h1 {
      font-family: var(--font-roboto);
      font-size: 64px;
      margin: 0;
      letter-spacing: 0.08em;
    }

    p {
      font-family: var(--font-ibm-plex-mono);
      font-size: 18px;
      margin-top: 10px;
    }

    .middle-section {
      height: 300px; /* reserve middle space */
    }
  </style>
</head>
<body>
  <div class="top-section">
    <h1>YZY</h1>
    <p>owned by yzydotcom</p>
  </div>

  <div class="middle-section">
    <!-- Empty space for future content -->
  </div>
</body>
</html>
