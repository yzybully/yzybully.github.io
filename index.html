<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YZYPlayer BETA SITE</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet" />
<style>
:root {
  --bg:#0a0a0a; --muted:#161616; --muted2:#1f1f1f; --text:#fff; --text2:#bdbdbd; --acc:#fff;
  --card:#111; --shadow:0 12px 30px rgba(0,0,0,.35);
}
* { box-sizing:border-box; }
html,body { height:100%; }
body { margin:0; background:var(--bg); color:var(--text); font-family:"IBM Plex Mono", monospace; text-transform:uppercase; letter-spacing:.06em; }
a { color:inherit; text-decoration:none; }
.app { display:grid; grid-template-columns:280px 1fr; height:100dvh; }
.sidebar { background:linear-gradient(180deg, #0e0e0e, #070707); border-right:1px solid #111; padding:22px 16px; display:flex; flex-direction:column; gap:18px; }
.brand { font-size:22px; font-weight:600; letter-spacing:.18em; color:#fff; }
.muted { color:var(--text2); font-size:11px; margin-top:2px; }
.nav { display:flex; flex-direction:column; gap:10px; margin-top:18px; }
.btn { display:flex; align-items:center; gap:10px; padding:12px 14px; background:var(--muted); border:1px solid #191919; border-radius:14px; cursor:pointer; transition:.25s transform,.25s background,.25s border-color; font-size:12px; color:#fff; }
.btn:hover { transform:translateY(-2px); background:var(--muted2); border-color:#242424; }
.btn.active { outline:1px solid #2b2b2b; background:#131313; }
.main { position:relative; overflow:hidden; }
.page { position:absolute; inset:0; padding:24px; overflow:auto; opacity:0; transform:translateY(8px); pointer-events:none; transition:opacity .35s ease, transform .35s ease; }
.page.show { opacity:1; transform:none; pointer-events:auto; }
.grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(160px,1fr)); gap:16px; }
.section { margin-bottom:28px; }
.section h2 { font-size:14px; color:var(--text2); margin:0 0 12px; letter-spacing:.12em; }
.card { background:var(--card); border:1px solid #171717; border-radius:18px; padding:14px; box-shadow:var(--shadow); transition:transform .25s ease, border-color .25s ease; display:flex; flex-direction:column; gap:10px; cursor:pointer; color:#fff; }
.card:hover { transform:translateY(-4px); border-color:#242424; }
.cover { width:100%; aspect-ratio:1/1; border-radius:14px; object-fit:cover; background:#0d0d0d; }
.title { font-size:12px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; color:#fff; }
.subtitle { font-size:11px; color:var(--text2); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.card-row { display:flex; align-items:center; justify-content:space-between; gap:8px; }
.like { width:28px; height:28px; border-radius:50%; border:1px solid #222; background:#141414; display:grid; place-items:center; cursor:pointer; transition:.2s; }
.like.active { background:#1c1c1c; border-color:#2a2a2a; }
.like svg { width:14px; height:14px; fill:#fff; }
.player { position:fixed; left:280px; right:0; bottom:0; background:linear-gradient(180deg,#0c0c0c,#050505); border-top:1px solid #171717; display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:10px; padding:12px 18px; z-index:5; }
.track { display:flex; align-items:center; gap:12px; min-width:0; }
.track img { width:44px; height:44px; border-radius:10px; border:1px solid #1a1a1a; object-fit:cover; }
.track .meta { min-width:0; }
.controls { display:flex; align-items:center; gap:10px; }
.ctl { width:38px; height:38px; border-radius:12px; border:1px solid #212121; background:#121212; display:grid; place-items:center; cursor:pointer; transition:.2s; color:#fff; }
.ctl:hover { transform:translateY(-2px); }
.progress { display:flex; align-items:center; gap:10px; padding:0 8px; }
.range { -webkit-appearance:none; appearance:none; height:4px; width:32vw; background:#1a1a1a; border-radius:999px; outline:none; }
.range::-webkit-slider-thumb { -webkit-appearance:none; appearance:none; width:14px; height:14px; border-radius:50%; background:#fff; cursor:pointer; }
.vol { width:120px; }
.login, .admin { max-width:680px; margin:0 auto; background:var(--card); border:1px solid #171717; border-radius:18px; padding:18px; box-shadow:var(--shadow); }
.row { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
.field { display:flex; flex-direction:column; gap:8px; }
input, select { background:#0e0e0e; border:1px solid #1a1a1a; border-radius:12px; padding:12px 12px; color:var(--text); outline:none; transition:.2s; font-family:"IBM Plex Mono", monospace; text-transform:uppercase; }
input:focus, select:focus { border-color:#2a2a2a; }
.submit { margin-top:10px; width:100%; padding:12px; border-radius:14px; background:#151515; border:1px solid #222; cursor:pointer; font-size:12px; color:#fff; }
.ghost { background:#101010; }
.hint { color:var(--text2); font-size:11px; margin-top:6px; }
.empty { color:var(--text2); text-align:center; padding:60px 10px; font-size:12px; }
.spacer { height:84px; }
.track-item { display:flex; justify-content:space-between; padding:4px 8px; border-bottom:1px solid #222; cursor:pointer; }
.track-item:hover { background:#1a1a1a; }
#albumView { position:absolute; inset:0; padding:24px; opacity:0; transform:translateY(8px); pointer-events:none; transition:opacity .35s ease, transform .35s ease; background:var(--bg); flex-direction:column; }
#albumView.show { opacity:1; transform:none; pointer-events:auto; }
#albumTracks { display:flex; flex-direction:column; gap:4px; }
@media (max-width: 900px) { .app { grid-template-columns:1fr; } .sidebar { position:fixed; inset:auto 0 0 0; flex-direction:row; align-items:center; z-index:10; border-right:0; border-top:1px solid #111; padding:8px; gap:8px; } .brand, .muted { display:none; } .nav { flex-direction:row; width:100%; margin:0; } .btn { flex:1; justify-content:center; } .player { left:0; } .page { padding-bottom:120px; } }
</style>
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div>
      <div class="brand">YZYPLAYER</div>
      <div class="muted">HTTPS://DISCORD.GG/5QC4NQMPDV</div>
    </div>
    <nav class="nav">
      <a href="#home" class="btn" data-route="home">HOME</a>
      <a href="#profile" class="btn" data-route="profile">PROFILE</a>
      <a href="#liked" class="btn" data-route="liked">LIKED SONGS</a>
      <a href="#admin" class="btn" data-route="admin">ADMIN PANEL</a>
    </nav>
  </aside>
  <main class="main">
    <section id="home" class="page show">
      <div class="section"><h2>ALBUMS</h2><div id="albums" class="grid"></div></div>
      <div class="section"><h2>EPS</h2><div id="eps" class="grid"></div></div>
      <div class="section"><h2>SINGLES</h2><div id="singles" class="grid"></div></div>
      <div class="spacer"></div>
    </section>
    <section id="profile" class="page"><div class="empty">COMING SOON</div></section>
    <section id="liked" class="page"><div id="likedGrid" class="grid"></div><div class="spacer"></div></section>
    <section id="admin" class="page">
      <div id="adminGate" class="login">
        <div class="field">
          <label>PASSWORD</label>
          <input id="adminPassword" type="password" placeholder="ENTER PASSWORD" autocomplete="current-password" />
          <button id="adminLogin" class="submit">ENTER</button>
          <div id="loginHint" class="hint"></div>
        </div>
      </div>
      <div id="adminForm" class="admin" style="display:none">
        <div class="row">
          <div class="field"><label>TITLE</label><input id="fTitle" placeholder="TITLE" /></div>
          <div class="field"><label>ARTIST</label><input id="fArtist" placeholder="ARTIST" /></div>
        </div>
        <div class="row">
          <div class="field"><label>TYPE</label>
            <select id="fType">
              <option value="ALBUM">ALBUM</option>
              <option value="EP">EP</option>
              <option value="SINGLE">SINGLE</option>
            </select>
          </div>
          <div class="field"><label>COVER URL</label><input id="fCover" placeholder="HTTPS://...JPG/PNG" /></div>
        </div>
        <div id="trackInputs"></div>
        <button id="addTrack" class="submit ghost">ADD TRACK</button>
        <button id="fSubmit" class="submit">ADD TO LIBRARY</button>
        <button id="fExport" class="submit ghost">EXPORT LIBRARY JSON</button>
        <div class="hint">DATA STORED IN LOCAL STORAGE</div>
      </div>
    </section>
    <section id="albumView" class="page">
      <button id="backToHome" class="submit ghost" style="margin-bottom:12px;">BACK</button>
      <h2 id="albumTitle"></h2>
      <div id="albumTracks"></div>
    </section>
  </main>
</div>

<div class="player">
  <div class="track">
    <img id="pCover" src="" alt="" />
    <div class="meta">
      <div id="pTitle" class="title">NOTHING PLAYING</div>
      <div id="pArtist" class="subtitle"></div>
    </div>
  </div>
  <div class="controls">
    <button id="prev" class="ctl">⏮</button>
    <button id="play" class="ctl">▶</button>
    <button id="next" class="ctl">⏭</button>
  </div>
  <div class="progress">
    <input type="range" class="range" id="pRange" value="0" />
    <div class="vol"><input type="range" class="range" id="pVol" value="100" /></div>
  </div>
</div>

<script>
let library = JSON.parse(localStorage.getItem("YZYLibrary")||"[]");
let currentTrack = null;
let audio = new Audio();

function navRoute(route){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("show"));
  document.getElementById(route).classList.add("show");
  document.querySelectorAll(".btn").forEach(b=>b.classList.remove("active"));
  document.querySelector(`.btn[data-route="${route}"]`)?.classList.add("active");
}

document.querySelectorAll(".btn").forEach(b=>{
  b.addEventListener("click", e=>{
    e.preventDefault();
    navRoute(b.dataset.route);
  });
});

function updateLibraryUI(){
  const albumsGrid = document.getElementById("albums");
  const epsGrid = document.getElementById("eps");
  const singlesGrid = document.getElementById("singles");
  albumsGrid.innerHTML=epsGrid.innerHTML=singlesGrid.innerHTML="";
  library.forEach((item,i)=>{
    const card = document.createElement("div"); card.className="card";
    card.innerHTML=`<img class="cover" src="${item.cover}" /><div class="title">${item.title}</div><div class="subtitle">${item.artist}</div>`;
    card.addEventListener("click", ()=>{
      if(item.tracks.length>1) showAlbum(item);
      else playTrack(item.tracks[0],item);
    });
    if(item.type==="ALBUM") albumsGrid.appendChild(card);
    else if(item.type==="EP") epsGrid.appendChild(card);
    else singlesGrid.appendChild(card);
  });
}

function showAlbum(album){
  const list = document.getElementById("albumTracks");
  list.innerHTML="";
  album.tracks.forEach((t,i)=>{
    const div = document.createElement("div");
    div.className="track-item";
    const duration = t.duration || "0:00";
    div.innerHTML=`<span>${i+1}.</span> ${t.title} <span>${duration}</span>`;
    div.addEventListener("click", ()=>playTrack(t,album));
    list.appendChild(div);
  });
  document.getElementById("albumTitle").textContent = album.title;
  navRoute("albumView");
}

document.getElementById("backToHome").addEventListener("click",()=>navRoute("home"));

function playTrack(track,album){
  if(currentTrack===track){ audio.paused?audio.play():audio.pause(); updatePlayButton(); return; }
  currentTrack=track;
  audio.src=track.src;
  audio.play();
  document.getElementById("pTitle").textContent=track.title;
  document.getElementById("pArtist").textContent=album.artist;
  document.getElementById("pCover").src=album.cover;
  updatePlayButton();
}

audio.addEventListener("play", updatePlayButton);
audio.addEventListener("pause", updatePlayButton);
audio.addEventListener("timeupdate", ()=>{
  const r = document.getElementById("pRange");
  r.value=audio.currentTime;
  r.max=audio.duration||0;
});

document.getElementById("play").addEventListener("click", ()=>{ audio.paused?audio.play():audio.pause(); });
document.getElementById("prev").addEventListener("click", ()=>{});
document.getElementById("next").addEventListener("click", ()=>{});
document.getElementById("pRange").addEventListener("input", e=>audio.currentTime=e.target.value);
document.getElementById("pVol").addEventListener("input", e=>audio.volume=e.target.value/100);

function updatePlayButton(){ document.getElementById("play").textContent=audio.paused?"▶":"⏸"; }

function adminLogin(){
  const pw=document.getElementById("adminPassword").value;
  if(pw==="CUCK"){ document.getElementById("adminGate").style.display="none"; document.getElementById("adminForm").style.display="block"; } 
  else document.getElementById("loginHint").textContent="WRONG PASSWORD";
}
document.getElementById("adminLogin").addEventListener("click", adminLogin);

function addTrackInput(track){
  const div = document.createElement("div"); div.className="row";
  div.innerHTML=`<div class="field"><label>TRACK TITLE</label><input class="trackTitle" placeholder="TRACK TITLE" /></div>
  <div class="field"><label>SRC URL</label><input class="trackSrc" placeholder="https://..." /></div>
  <div class="field"><label>DURATION</label><input class="trackDuration" placeholder="MM:SS" /></div>`;
  document.getElementById("trackInputs").appendChild(div);
}
document.getElementById("addTrack").addEventListener("click", ()=>addTrackInput());

document.getElementById("fSubmit").addEventListener("click", ()=>{
  const title=document.getElementById("fTitle").value;
  const artist=document.getElementById("fArtist").value;
  const type=document.getElementById("fType").value;
  const cover=document.getElementById("fCover").value;
  const tracks=[];
  document.querySelectorAll("#trackInputs .row").forEach(r=>{
    const t=document.createElement("div");
    const tTitle=r.querySelector(".trackTitle").value;
    const tSrc=r.querySelector(".trackSrc").value;
    const tDur=r.querySelector(".trackDuration").value;
    tracks.push({title:tTitle,src:tSrc,duration:tDur});
  });
  library.push({title,artist,type,cover,tracks});
  localStorage.setItem("YZYLibrary",JSON.stringify(library));
  updateLibraryUI();
  document.getElementById("trackInputs").innerHTML="";
  document.getElementById("fTitle").value="";
  document.getElementById("fArtist").value="";
  document.getElementById("fCover").value="";
});

document.getElementById("fExport").addEventListener("click", ()=>{ console.log(JSON.stringify(library,0,2)); });

updateLibraryUI();
</script>
</body>
</html>
