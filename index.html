<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YZY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans&family=Roboto&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-roboto: "Roboto", sans-serif;
      --font-ibm-plex-mono: "IBM Plex Mono", monospace;
      --font-ibm-plex-sans: "IBM Plex Sans", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: var(--font-ibm-plex-sans);
      text-align: center;
    }

    h1 {
      font-family: var(--font-roboto);
      font-size: 64px;
      margin: 0;
      letter-spacing: 0.08em;
    }

    p {
      font-family: var(--font-ibm-plex-mono);
      font-size: 18px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1>YZY</h1>
  <p>owned by yzydotcom</p>
</body>
</html>
