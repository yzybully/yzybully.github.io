<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YZY Player beta 01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans&family=Roboto&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-roboto: "Roboto", sans-serif;
      --font-ibm-plex-mono: "IBM Plex Mono", monospace;
      --font-ibm-plex-sans: "IBM Plex Sans", sans-serif;
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #999;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font-ibm-plex-sans);
    }

    body {
      display: flex;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #0a0a0a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #111;
    }

    .sidebar h1 {
      font-family: var(--font-roboto);
      font-size: 28px;
      margin-bottom: 4px;
    }

    .sidebar small {
      font-size: 12px;
      color: var(--accent-color);
    }

    .nav-btn {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .nav-btn button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      padding: 8px 0;
      transition: color 0.3s ease;
    }

    .nav-btn button:hover {
      color: var(--accent-color);
    }

    /* Content */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      position: relative;
    }

    .page {
      opacity: 0;
      transform: translateY(10px);
      position: absolute;
      width: 100%;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .page.active {
      opacity: 1;
      transform: translateY(0);
      position: relative;
    }

    /* Centered Square Modal */
    .center-box {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .center-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .center-box input, .center-box select {
      background: #000;
      border: 1px solid #333;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
    }

    .center-box button {
      background: #fff;
      color: #000;
      padding: 8px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    .center-box button:hover {
      background: #ccc;
    }

    /* Song Cards */
    .song-card {
      background: #111;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      width: 150px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .song-card:hover {
      background: #1a1a1a;
    }

    .song-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .song-card .song-name {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .song-card .artist-name {
      font-size: 12px;
      color: var(--accent-color);
    }

    /* Player Bar */
    .player-bar {
      position: fixed;
      bottom: 0;
      left: 220px;
      right: 0;
      background: #111;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #222;
    }

    .player-bar audio {
      flex: 1;
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <h1>YZYPlayer</h1>
    <small>https://discord.gg/5qC4NQmPdv</small>
    <div class="nav-btn">
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('liked')">Liked Songs</button>
      <button onclick="showPage('profile')">Profile</button>
      <button onclick="showPage('admin')">Admin</button>
    </div>
  </div>

  <div class="content">
    <!-- HOME -->
    <div id="home" class="page active">
      <h2>Albums</h2>
      <div id="albums"></div>
      <h2>EPs</h2>
      <div id="eps"></div>
      <h2>Singles</h2>
      <div id="singles"></div>
    </div>

    <!-- LIKED -->
    <div id="liked" class="page">
      <h2>Liked Songs</h2>
      <p>No liked songs yet.</p>
    </div>

    <!-- PROFILE -->
    <div id="profile" class="page">
      <h2>Profile</h2>
      <p>Coming soon...</p>
    </div>

    <!-- ADMIN -->
    <div id="admin" class="page">
      <!-- Login -->
      <div id="admin-login" class="center-wrapper">
        <div class="center-box">
          <h2>Admin Login</h2>
          <input type="password" id="admin-pass" placeholder="Enter Password">
          <button onclick="checkPassword()">Login</button>
        </div>
      </div>
      <!-- Upload Form -->
      <div id="admin-panel" class="center-wrapper" style="display:none;">
        <div class="center-box">
          <h2>Upload Release</h2>
          <select id="release-type">
            <option value="albums">Album</option>
            <option value="eps">EP</option>
            <option value="singles">Single</option>
          </select>
          <input type="text" id="artist-name" placeholder="Artist Name" required>
          <input type="url" id="album-art" placeholder="Album Art URL" required>

          <div id="tracks">
            <input type="text" placeholder="Track Name" class="track-name">
            <input type="url" placeholder="MP3 URL" class="track-url">
          </div>
          <button type="button" onclick="addTrack()">Add Another Track</button>
          <button type="button" onclick="uploadRelease()">Upload Release</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Player -->
  <div class="player-bar">
    <span id="now-playing">Not playing</span>
    <audio id="audio-player" controls></audio>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }

    function checkPassword() {
      const pass = document.getElementById("admin-pass").value;
      if (pass === "CUCK") {
        document.getElementById("admin-login").style.display = "none";
        document.getElementById("admin-panel").style.display = "flex";
      } else {
        alert("Incorrect password.");
      }
    }

    function addTrack() {
      const trackDiv = document.createElement("div");
      trackDiv.innerHTML = `
        <input type="text" placeholder="Track Name" class="track-name">
        <input type="url" placeholder="MP3 URL" class="track-url">
      `;
      document.getElementById("tracks").appendChild(trackDiv);
    }

    function uploadRelease() {
      const type = document.getElementById("release-type").value;
      const artist = document.getElementById("artist-name").value;
      const art = document.getElementById("album-art").value;
      const trackNames = document.querySelectorAll(".track-name");
      const trackUrls = document.querySelectorAll(".track-url");

      for (let i = 0; i < trackNames.length; i++) {
        const name = trackNames[i].value;
        const url = trackUrls[i].value;
        if (name && url) {
          addSongCard(type, art, name, artist, url);
        }
      }

      alert("Release uploaded!");
      document.getElementById("admin-panel").style.display = "none";
    }

    function addSongCard(sectionId, art, songName, artistName, mp3Url) {
      const card = document.createElement("div");
      card.classList.add("song-card");
      card.innerHTML = `
        <img src="${art}">
        <div class="song-name">${songName}</div>
        <div class="artist-name">${artistName}</div>
      `;
      card.onclick = () => {
        document.getElementById("now-playing").textContent = `${songName} - ${artistName}`;
        const audio = document.getElementById("audio-player");
        audio.src = mp3Url;
        audio.play();
      };
      document.getElementById(sectionId).appendChild(card);
    }
  </script>
</body>
</html>
