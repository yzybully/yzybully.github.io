<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YZY Player 03 beta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #999;
      --accent-hover: #fff;
      --progress-bg: #282828;
      --progress-fill: #1db954; /* Spotify green */
      --player-bg: #181818;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'IBM Plex Mono', monospace !important;
      user-select: none;
    }

    body {
      display: flex;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      overflow: hidden;
      flex-direction: row;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #0a0a0a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #111;
      font-family: 'IBM Plex Mono', monospace;
    }

    .sidebar h1 {
      font-size: 28px;
      margin-bottom: 4px;
    }

    .sidebar small {
      font-size: 12px;
      color: var(--accent-color);
    }

    .nav-btn {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .nav-btn button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      padding: 8px 0;
      transition: color 0.3s ease;
      font-family: 'IBM Plex Mono', monospace;
    }

    .nav-btn button:hover {
      color: var(--accent-hover);
    }

    /* Content */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      position: relative;
      margin-bottom: 80px; /* space for player bar */
      scrollbar-width: none; /* Firefox */
    }
    .content::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    .page {
      opacity: 0;
      transform: translateY(10px);
      position: absolute;
      width: 100%;
      transition: opacity 0.4s ease, transform 0.4s ease;
      font-family: 'IBM Plex Mono', monospace;
    }

    .page.active {
      opacity: 1;
      transform: translateY(0);
      position: relative;
    }

    /* Centered Square Modal */
    .center-box {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-family: 'IBM Plex Mono', monospace;
    }

    .center-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-family: 'IBM Plex Mono', monospace;
    }

    .center-box input,
    .center-box select {
      background: #000;
      border: 1px solid #333;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      font-family: 'IBM Plex Mono', monospace;
    }

    .center-box button {
      background: #1db954;
      color: #000;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
      font-family: 'IBM Plex Mono', monospace;
    }

    .center-box button:hover {
      background: #1ed760;
    }

    /* Song Cards */
    .song-card {
      background: #111;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      width: 150px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'IBM Plex Mono', monospace;
    }

    .song-card:hover {
      background: #1a1a1a;
    }

    .song-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .song-card .song-name {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .song-card .artist-name {
      font-size: 12px;
      color: var(--accent-color);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Player Bar - Spotify style */
    .player-bar {
      position: fixed;
      bottom: 0;
      left: 220px;
      right: 0;
      height: 90px;
      background: var(--player-bg);
      border-top: 1px solid #282828;
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 20px;
      font-family: 'IBM Plex Mono', monospace;
      user-select: none;
      z-index: 1000;
      color: #b3b3b3;
    }

    .player-bar .track-info {
      display: flex;
      align-items: center;
      gap: 15px;
      width: 30%;
      min-width: 180px;
    }

    .player-bar .track-info img {
      width: 60px;
      height: 60px;
      border-radius: 4px;
    }

    .player-bar .track-details {
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
    }

    .player-bar .track-name {
      font-weight: 600;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 14px;
    }

    .player-bar .artist-name {
      font-size: 12px;
      color: var(--accent-color);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 3px;
    }

    .player-bar .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      width: 40%;
    }

    button.control-btn {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 28px;
      cursor: pointer;
      transition: color 0.25s ease;
    }

    button.control-btn:hover {
      color: #1db954;
    }

    .progress-container {
      flex: 1;
      height: 4px;
      background: var(--progress-bg);
      border-radius: 2px;
      cursor: pointer;
      position: relative;
      margin: 0 10px;
      align-self: center;
      user-select: none;
    }

    .progress-filled {
      background: var(--progress-fill);
      height: 100%;
      width: 0%;
      border-radius: 2px;
      transition: width 0.1s linear;
    }

    .time {
      font-size: 11px;
      width: 40px;
      text-align: center;
      color: var(--accent-color);
      user-select: none;
      font-family: 'IBM Plex Mono', monospace;
      user-select: none;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-color);
      cursor: pointer;
      position: relative;
      width: 120px;
      justify-content: flex-end;
    }

    .volume-icon {
      font-size: 18px;
      transition: color 0.3s ease;
      color: var(--accent-color);
    }

    .volume-icon:hover {
      color: #1db954;
    }

    .volume-slider {
      width: 100px;
      -webkit-appearance: none;
      height: 4px;
      background: var(--progress-bg);
      border-radius: 2px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: #1db954;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      transition: background-color 0.3s ease;
    }

    .volume-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #1db954;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>YZYPlayer</h1>
    <small>https://discord.gg/5qC4NQmPdv</small>
    <div class="nav-btn">
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('liked')">Liked Songs</button>
      <button onclick="showPage('profile')">Profile</button>
      <button onclick="showPage('admin')">Admin</button>
    </div>
  </div>

  <div class="content">
    <!-- HOME -->
    <div id="home" class="page active">
      <h2>Albums</h2>
      <div id="albums"></div>
      <h2>EPs</h2>
      <div id="eps"></div>
      <h2>Singles</h2>
      <div id="singles"></div>
    </div>

    <!-- LIKED -->
    <div id="liked" class="page">
      <h2>Liked Songs</h2>
      <p>No liked songs yet.</p>
    </div>

    <!-- PROFILE -->
    <div id="profile" class="page">
      <h2>Profile</h2>
      <p>Coming soon...</p>
    </div>

    <!-- ADMIN -->
    <div id="admin" class="page">
      <!-- Login -->
      <div id="admin-login" class="center-wrapper" style="height:100%">
        <div class="center-box">
          <h2>Admin Login</h2>
          <input type="password" id="admin-pass" placeholder="Enter Password" autocomplete="off" />
          <button onclick="checkPassword()">Login</button>
        </div>
      </div>
      <!-- Upload Form -->
      <div id="admin-panel" class="center-wrapper" style="display:none; height:100%;">
        <div class="center-box" style="max-height: 90vh; overflow-y: auto;">
          <h2>Upload Release</h2>
          <select id="release-type">
            <option value="albums">Album</option>
            <option value="eps">EP</option>
            <option value="singles">Single</option>
          </select>
          <input type="text" id="artist-name" placeholder="Artist Name" required />
          <input type="url" id="album-art" placeholder="Album Art URL" required />

          <div id="tracks">
            <input type="text" placeholder="Track Name" class="track-name" required />
            <input type="url" placeholder="MP3 URL" class="track-url" required />
          </div>
          <button type="button" onclick="addTrack()">Add Another Track</button>
          <button type="button" onclick="uploadRelease()">Upload Release</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Player Bar -->
  <div class="player-bar">
    <div class="track-info">
      <img id="player-art" src="" alt="Album Art" />
      <div class="track-details">
        <div class="track-name" id="player-track-name">Not Playing</div>
        <div class="artist-name" id="player-artist-name">---</div>
      </div>
    </div>

    <div class="controls">
      <button class="control-btn" id="prev-btn" title="Previous">&#9664;&#9664;</button>
      <button class="control-btn" id="play-pause-btn" title="Play/Pause">&#9654;</button>
      <button class="control-btn" id="next-btn" title="Next">&#9654;&#9654;</button>
    </div>

    <div class="time" id="current-time">0:00</div>

    <div class="progress-container" id="progress-container">
      <div class="progress-filled" id="progress-filled"></div>
    </div>

    <div class="time" id="duration">0:00</div>

    <div class="volume-container" title="Volume">
      <span class="volume-icon">&#128266;</span>
      <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="1" />
    </div>
  </div>

  <audio id="audio-player"></audio>

  <script>
    const pages = document.querySelectorAll('.page');
    const albumsEl = document.getElementById('albums');
    const epsEl = document.getElementById('eps');
    const singlesEl = document.getElementById('singles');

    const audio = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const progressContainer = document.getElementById('progress-container');
    const progressFilled = document.getElementById('progress-filled');
    const volumeSlider = document.getElementById('volume-slider');

    const playerArt = document.getElementById('player-art');
    const playerTrackName = document.getElementById('player-track-name');
    const playerArtistName = document.getElementById('player-artist-name');

    let releases = JSON.parse(localStorage.getItem('yzyReleases')) || {
      albums: [],
      eps: [],
      singles: []
    };

    let playlist = [];
    let currentTrackIndex = -1;

    function showPage(pageId) {
      pages.forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function checkPassword() {
      const pass = document.getElementById('admin-pass').value;
      if (pass === 'CUCK') {
        document.getElementById('admin-login').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'flex';
      } else {
        alert('Incorrect password.');
      }
    }

    function addTrack() {
      const div = document.createElement('div');
      div.style.marginTop = '10px';
      div.innerHTML = `
        <input type="text" placeholder="Track Name" class="track-name" required />
        <input type="url" placeholder="MP3 URL" class="track-url" required />
      `;
      document.getElementById('tracks').appendChild(div);
    }

    function uploadRelease() {
      const type = document.getElementById('release-type').value;
      const artist = document.getElementById('artist-name').value.trim();
      const art = document.getElementById('album-art').value.trim();

      if (!artist || !art) {
        alert('Artist and Album Art URL are required.');
        return;
      }

      const trackNames = Array.from(document.querySelectorAll('.track-name')).map(input => input.value.trim());
      const trackUrls = Array.from(document.querySelectorAll('.track-url')).map(input => input.value.trim());

      if (trackNames.length === 0 || trackNames.some(name => name === '') || trackUrls.length === 0 || trackUrls.some(url => url === '')) {
        alert('All track names and MP3 URLs are required.');
        return;
      }

      const release = {
        artist,
        art,
        tracks: []
      };

      for (let i = 0; i < trackNames.length; i++) {
        release.tracks.push({
          name: trackNames[i],
          url: trackUrls[i]
        });
      }

      releases[type].push(release);
      saveReleases();
      renderReleases();

      // Reset form
      document.getElementById('artist-name').value = '';
      document.getElementById('album-art').value = '';
      document.getElementById('tracks').innerHTML = `
        <input type="text" placeholder="Track Name" class="track-name" required />
        <input type="url" placeholder="MP3 URL" class="track-url" required />
      `;

      alert('Release uploaded!');
    }

    function saveReleases() {
      localStorage.setItem('yzyReleases', JSON.stringify(releases));
    }

    function renderReleases() {
      [albumsEl, epsEl, singlesEl].forEach(el => (el.innerHTML = ''));

      function createReleaseCard(release, typeIndex, releaseIndex) {
        const releaseDiv = document.createElement('div');
        releaseDiv.style.marginBottom = '30px';

        const title = document.createElement('h3');
        title.textContent = release.artist;
        title.style.color = '#ccc';
        title.style.marginBottom = '8px';
        releaseDiv.appendChild(title);

        const artImg = document.createElement('img');
        artImg.src = release.art;
        artImg.style.width = '160px';
        artImg.style.height = '160px';
        artImg.style.borderRadius = '12px';
        artImg.style.objectFit = 'cover';
        artImg.style.marginBottom = '10px';
        releaseDiv.appendChild(artImg);

        const tracksContainer = document.createElement('div');
        tracksContainer.style.display = 'flex';
        tracksContainer.style.flexDirection = 'column';
        tracksContainer.style.gap = '8px';

        release.tracks.forEach((track, trackIndex) => {
          const trackDiv = document.createElement('div');
          trackDiv.style.display = 'flex';
          trackDiv.style.cursor = 'pointer';
          trackDiv.style.alignItems = 'center';
          trackDiv.style.gap = '12px';

          const trackArt = document.createElement('img');
          trackArt.src = release.art;
          trackArt.style.width = '50px';
          trackArt.style.height = '50px';
          trackArt.style.borderRadius = '8px';
          trackArt.style.objectFit = 'cover';

          const trackInfo = document.createElement('div');
          trackInfo.style.flex = '1';
          trackInfo.style.overflow = 'hidden';

          const trackNameDiv = document.createElement('div');
          trackNameDiv.textContent = track.name;
          trackNameDiv.style.fontWeight = 'bold';
          trackNameDiv.style.whiteSpace = 'nowrap';
          trackNameDiv.style.overflow = 'hidden';
          trackNameDiv.style.textOverflow = 'ellipsis';

          const artistNameDiv = document.createElement('div');
          artistNameDiv.textContent = release.artist;
          artistNameDiv.style.fontSize = '12px';
          artistNameDiv.style.color = 'var(--accent-color)';
          artistNameDiv.style.whiteSpace = 'nowrap';
          artistNameDiv.style.overflow = 'hidden';
          artistNameDiv.style.textOverflow = 'ellipsis';

          trackInfo.appendChild(trackNameDiv);
          trackInfo.appendChild(artistNameDiv);

          trackDiv.appendChild(trackArt);
          trackDiv.appendChild(trackInfo);

          trackDiv.onclick = () => {
            playTrack(typeIndex, releaseIndex, trackIndex);
          };

          tracksContainer.appendChild(trackDiv);
        });

        releaseDiv.appendChild(tracksContainer);

        return releaseDiv;
      }

      releases.albums.forEach((release, idx) => {
        albumsEl.appendChild(createReleaseCard(release, 0, idx));
      });
      releases.eps.forEach((release, idx) => {
        epsEl.appendChild(createReleaseCard(release, 1, idx));
      });
      releases.singles.forEach((release, idx) => {
        singlesEl.appendChild(createReleaseCard(release, 2, idx));
      });
    }

    // Playlist helpers
    function playTrack(typeIndex, releaseIndex, trackIndex) {
      playlist = [];
      // Build playlist for this release only
      const typeKeys = ['albums', 'eps', 'singles'];
      const rel = releases[typeKeys[typeIndex]][releaseIndex];
      playlist = rel.tracks.map(track => ({
        ...track,
        artist: rel.artist,
        art: rel.art,
        releaseType: typeKeys[typeIndex],
        releaseIndex
      }));
      currentTrackIndex = trackIndex;
      loadTrack();
      playAudio();
      showPage('home');
    }

    function loadTrack() {
      if (currentTrackIndex < 0 || currentTrackIndex >= playlist.length) return;
      const track = playlist[currentTrackIndex];
      audio.src = track.url;
      playerArt.src = track.art;
      playerTrackName.textContent = track.name;
      playerArtistName.textContent = track.artist;
    }

    function playAudio() {
      audio.play();
      playPauseBtn.innerHTML = '&#10074;&#10074;'; // pause icon
    }

    function pauseAudio() {
      audio.pause();
      playPauseBtn.innerHTML = '&#9654;'; // play icon
    }

    function togglePlay() {
      if (audio.paused) playAudio();
      else pauseAudio();
    }

    function playPrev() {
      if (currentTrackIndex > 0) {
        currentTrackIndex--;
        loadTrack();
        playAudio();
      }
    }

    function playNext() {
      if (currentTrackIndex < playlist.length - 1) {
        currentTrackIndex++;
        loadTrack();
        playAudio();
      }
    }

    // Format time helper
    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return m + ':' + (s < 10 ? '0' : '') + s;
    }

    // Update progress bar
    audio.addEventListener('timeupdate', () => {
      if (!audio.duration) return;
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFilled.style.width = percent + '%';
      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    });

    // Seek when clicking progress bar
    progressContainer.addEventListener('click', e => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      const percent = clickX / width;
      audio.currentTime = percent * audio.duration;
    });

    // Volume control
    volumeSlider.addEventListener('input', e => {
      audio.volume = e.target.value;
    });

    // Play/pause button
    playPauseBtn.addEventListener('click', togglePlay);
    prevBtn.addEventListener('click', playPrev);
    nextBtn.addEventListener('click', playNext);

    // When song ends, auto play next if available
    audio.addEventListener('ended', () => {
      if (currentTrackIndex < playlist.length - 1) {
        currentTrackIndex++;
        loadTrack();
        playAudio();
      } else {
        pauseAudio();
      }
    });

    // Initial render
    renderReleases();
  </script>
</body>
</html>
