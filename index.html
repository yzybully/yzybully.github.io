<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YZY Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans&family=Roboto&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-roboto: "Roboto", sans-serif;
      --font-ibm-plex-mono: "IBM Plex Mono", monospace;
      --font-ibm-plex-sans: "IBM Plex Sans", sans-serif;
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #999;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font-ibm-plex-sans);
    }

    body {
      display: flex;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #0a0a0a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #111;
    }

    .sidebar h1 {
      font-family: var(--font-roboto);
      font-size: 28px;
      margin-bottom: 4px;
    }

    .sidebar small {
      font-size: 12px;
      color: var(--accent-color);
    }

    .nav-btn {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .nav-btn button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      padding: 8px 0;
      transition: color 0.3s ease;
    }

    .nav-btn button:hover {
      color: var(--accent-color);
    }

    /* Main Content */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      position: relative;
    }

    .page {
      opacity: 0;
      transform: translateY(10px);
      position: absolute;
      width: 100%;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .page.active {
      opacity: 1;
      transform: translateY(0);
      position: relative;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 22px;
    }

    .section {
      margin-bottom: 30px;
    }

    /* Song Card */
    .song-card {
      background: #111;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      width: 150px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .song-card:hover {
      background: #1a1a1a;
    }

    .song-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .song-card .song-name {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .song-card .artist-name {
      font-size: 12px;
      color: var(--accent-color);
    }

    /* Admin Login */
    .admin-login {
      max-width: 300px;
      background: #111;
      padding: 20px;
      border-radius: 8px;
    }

    .admin-login input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background: #000;
      border: 1px solid #333;
      color: #fff;
      border-radius: 4px;
    }

    .admin-login button {
      background: #fff;
      color: #000;
      padding: 8px;
      border: none;
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    .admin-login button:hover {
      background: #ccc;
    }

    /* Admin Upload Form */
    .upload-form input, .upload-form button {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      border: none;
    }

    .upload-form input {
      background: #000;
      border: 1px solid #333;
      color: #fff;
    }

    .upload-form button {
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .upload-form button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>YZYPlayer</h1>
    <small>https://discord.gg/5qC4NQmPdv</small>
    <div class="nav-btn">
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('liked')">Liked Songs</button>
      <button onclick="showPage('profile')">Profile</button>
      <button onclick="showPage('admin')">Admin</button>
    </div>
  </div>

  <div class="content">
    <!-- HOME -->
    <div id="home" class="page active">
      <h2>Albums</h2>
      <div class="section" id="album-section">
        <!-- Songs will appear here -->
      </div>
    </div>

    <!-- LIKED -->
    <div id="liked" class="page">
      <h2>Liked Songs</h2>
      <p>No liked songs yet.</p>
    </div>

    <!-- PROFILE -->
    <div id="profile" class="page">
      <h2>Profile</h2>
      <p>Coming soon...</p>
    </div>

    <!-- ADMIN -->
    <div id="admin" class="page">
      <div id="admin-login" class="admin-login">
        <h2>Admin Login</h2>
        <input type="password" id="admin-pass" placeholder="Enter Password">
        <button onclick="checkPassword()">Login</button>
      </div>
      <div id="admin-panel" class="hidden">
        <h2>Upload Song</h2>
        <form class="upload-form" onsubmit="uploadSong(event)">
          <input type="text" id="song-name" placeholder="Song Name" required>
          <input type="text" id="artist-name" placeholder="Artist Name" required>
          <input type="url" id="song-art" placeholder="Artwork Image URL" required>
          <button type="submit">Upload</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }

    function checkPassword() {
      const pass = document.getElementById("admin-pass").value;
      if (pass === "CUCK") {
        document.getElementById("admin-login").style.display = "none";
        document.getElementById("admin-panel").classList.remove("hidden");
      } else {
        alert("Incorrect password.");
      }
    }

    function uploadSong(e) {
      e.preventDefault();
      const songName = document.getElementById("song-name").value;
      const artistName = document.getElementById("artist-name").value;
      const songArt = document.getElementById("song-art").value;

      const songCard = document.createElement("div");
      songCard.classList.add("song-card");
      songCard.innerHTML = `
        <img src="${songArt}" alt="${songName}">
        <div class="song-name">${songName}</div>
        <div class="artist-name">${artistName}</div>
      `;
      document.getElementById("album-section").appendChild(songCard);

      document.querySelector(".upload-form").reset();
    }
  </script>
</body>
</html>
