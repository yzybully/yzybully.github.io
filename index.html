<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YZY Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans&family=Roboto&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-roboto: "Roboto", sans-serif;
      --font-ibm-plex-mono: "IBM Plex Mono", monospace;
      --font-ibm-plex-sans: "IBM Plex Sans", sans-serif;
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #999;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-ibm-plex-sans);
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #0a0a0a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #111;
    }

    .sidebar h1 {
      font-family: var(--font-roboto);
      font-size: 28px;
      margin-bottom: 4px;
    }

    .sidebar small {
      font-size: 12px;
      color: var(--accent-color);
    }

    .nav-btn {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .nav-btn button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      padding: 8px 0;
      transition: color 0.3s ease;
    }

    .nav-btn button:hover {
      color: var(--accent-color);
    }

    /* Main Content */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      animation: fadeIn 0.4s ease forwards;
    }

    .hidden {
      display: none;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 22px;
    }

    .section {
      margin-bottom: 30px;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>YZYPlayer</h1>
    <small>https://discord.gg/5qC4NQmPdv</small>
    <div class="nav-btn">
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('liked')">Liked Songs</button>
      <button onclick="showPage('profile')">Profile</button>
      <button onclick="adminAccess()">Admin</button>
    </div>
  </div>

  <div class="content">
    <!-- HOME PAGE -->
    <div id="home" class="page">
      <h2>Albums</h2>
      <div class="section">
        <p>ðŸ“€ Album 1 (placeholder)</p>
        <p>ðŸ“€ Album 2 (placeholder)</p>
      </div>
      <h2>EPs</h2>
      <div class="section">
        <p>ðŸ’¿ EP 1 (placeholder)</p>
      </div>
      <h2>Singles</h2>
      <div class="section">
        <p>ðŸŽµ Single 1 (placeholder)</p>
      </div>
    </div>

    <!-- LIKED SONGS -->
    <div id="liked" class="page hidden">
      <h2>Liked Songs</h2>
      <p>No liked songs yet.</p>
    </div>

    <!-- PROFILE -->
    <div id="profile" class="page hidden">
      <h2>Profile</h2>
      <p>Coming soon...</p>
    </div>

    <!-- ADMIN -->
    <div id="admin" class="page hidden">
      <h2>Admin Panel</h2>
      <p>Upload and manage releases here (coming soon).</p>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.add('hidden');
      });
      document.getElementById(pageId).classList.remove('hidden');
    }

    function adminAccess() {
      const pass = prompt("Enter Admin Password:");
      if (pass === "CUCK") {
        showPage('admin');
      } else {
        alert("Incorrect password.");
      }
    }
  </script>
</body>
</html>
