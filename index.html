<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YZY Player</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #fff;
      --accent: #ff5500;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'IBM Plex Mono', monospace;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }
    .app {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 200px;
      background: #111;
      padding: 1rem;
      flex-shrink: 0;
      overflow-y: auto;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .album-art {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 4px;
    }
    .track {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0.5rem;
      background: #1a1a1a;
      border-radius: 4px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .track:hover {
      background: #222;
    }
    .player {
      background: #111;
      padding: 0.75rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .player audio {
      flex: 1;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <h3>Navigation</h3>
      <ul>
        <li><a href="#" id="nav-home">Home</a></li>
        <li><a href="#" id="nav-library">Library</a></li>
      </ul>
    </div>
    <div class="content" id="content">
      <h2>Albums</h2>
      <div id="albums"></div>
      <h2>Tracks</h2>
      <div id="tracks"></div>
    </div>
  </div>
  <div class="player">
    <span id="now-playing">Nothing playing</span>
    <audio id="audio-player" controls></audio>
  </div>

  <script type="module">
    const albumsEl = document.getElementById('albums');
    const tracksEl = document.getElementById('tracks');
    const nowPlayingEl = document.getElementById('now-playing');
    const audioPlayer = document.getElementById('audio-player');

    const albums = [
      { id: 1, title: 'Album One', cover: 'https://via.placeholder.com/300', tracks: [
        { title: 'Song A', artist: 'Artist X', audio_url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
        { title: 'Song B', artist: 'Artist X', audio_url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' }
      ]},
      { id: 2, title: 'Album Two', cover: 'https://via.placeholder.com/300', tracks: [
        { title: 'Song C', artist: 'Artist Y', audio_url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' }
      ]}
    ];

    function renderAlbums() {
      albumsEl.innerHTML = '';
      albums.forEach(album => {
        const img = document.createElement('img');
        img.src = album.cover;
        img.alt = album.title;
        img.className = 'album-art';
        img.addEventListener('click', () => renderTracks(album.tracks));
        albumsEl.appendChild(img);
      });
    }

    function renderTracks(tracks) {
      tracksEl.innerHTML = '';
      tracks.forEach(track => {
        const el = document.createElement('div');
        el.className = 'track';
        el.innerHTML = `<strong>${track.title}</strong> — ${track.artist}`;
        el.addEventListener('click', () => {
          audioPlayer.src = track.audio_url;
          audioPlayer.play();
          nowPlayingEl.textContent = `${track.title} — ${track.artist}`;
        });
        tracksEl.appendChild(el);
      });
    }

    renderAlbums();
  </script>
</body>
</html>
