<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GETYEEZY #1 EXECUTOR</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'IBM Plex Mono', monospace;
      color: white;
      text-transform: uppercase;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: center;
      gap: 3rem;
      padding: 1.5rem 0;
      font-size: 1.2rem;
      letter-spacing: 2px;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff0057;
    }

    /* Main container */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 1.5rem;
    }

    .build {
      font-size: 1.5rem;
      letter-spacing: 2px;
    }

    /* Tilt image */
    .tilt-container {
      width: 400px;
      height: 250px;
      perspective: 1000px;
    }

    .tilt {
      width: 100%;
      height: 100%;
      background: url("https://via.placeholder.com/400x250") no-repeat center/cover;
      border-radius: 12px;
      transition: transform 0.15s ease-out;
    }

    /* Button */
    .btn {
      margin-top: 1rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: 2px solid white;
      background: transparent;
      color: white;
      cursor: pointer;
      letter-spacing: 2px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <a href="index.html">Home</a>
    <a href="download.html">Download</a>
    <a href="discord.html">Discord</a>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <div class="build">Build: v1</div>
    
    <div class="tilt-container">
      <div class="tilt"></div>
    </div>

    <button class="btn">Explore Downloads â†’</button>
  </main>

  <script>
    // Tilt effect
    const tilt = document.querySelector('.tilt');
    const container = document.querySelector('.tilt-container');

    container.addEventListener('mousemove', (e) => {
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const rotateX = ((y - centerY) / centerY) * 10;
      const rotateY = ((x - centerX) / centerX) * -10;

      tilt.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    container.addEventListener('mouseleave', () => {
      tilt.style.transform = 'rotateX(0) rotateY(0)';
    });
  </script>
</body>
</html>
