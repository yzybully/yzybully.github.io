<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes glow-pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
            }
            50% {
                box-shadow: 0 0 30px rgba(34, 197, 94, 0.6);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Lucide Icons Components
        const ArrowRight = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
        );

        const Waves = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h.01M19 10a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Check = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const X = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        // Utility function to create page URLs
        const createPageUrl = (page) => `#${page.toLowerCase()}`;

        // PlanFeature Component
        const PlanFeature = ({ text, included = true }) => (
            <li className="flex items-center gap-3">
                {included ? (
                    <Check className="w-5 h-5 text-green-400 flex-shrink-0" />
                ) : (
                    <X className="w-5 h-5 text-red-400 flex-shrink-0" />
                )}
                <span className="text-white/80">{text}</span>
            </li>
        );

        // Home Component
        const Home = () => {
            const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
            const imageRef = useRef(null);
            const containerRef = useRef(null);

            useEffect(() => {
                const handleMouseMove = (e) => {
                    if (containerRef.current) {
                        const rect = containerRef.current.getBoundingClientRect();
                        const x = (e.clientX - rect.left - rect.width / 2) / rect.width;
                        const y = (e.clientY - rect.top - rect.height / 2) / rect.height;
                        setMousePosition({ x: x * 20, y: y * 20 });
                    }
                };

                const container = containerRef.current;
                if (container) {
                    container.addEventListener('mousemove', handleMouseMove);
                    container.addEventListener('mouseleave', () => setMousePosition({ x: 0, y: 0 }));
                }

                return () => {
                    if (container) {
                        container.removeEventListener('mousemove', handleMouseMove);
                        container.removeEventListener('mouseleave', () => setMousePosition({ x: 0, y: 0 }));
                    }
                };
            }, []);

            return (
                <div 
                    ref={containerRef}
                    className="text-center space-y-6 max-w-4xl mx-auto"
                >
                    {/* Client Status */}
                    <div className="space-y-4">
                        <p className="text-sm text-white/60 font-medium tracking-wider uppercase">
                            CLIENT
                        </p>
                        
                        {/* Operational Status */}
                        <div className="flex items-center justify-center gap-3">
                            <div className="relative">
                                <div className="w-3 h-3 bg-green-400 rounded-full"></div>
                                <div className="absolute inset-0 w-3 h-3 bg-green-400 rounded-full animate-ping"></div>
                                <div className="absolute inset-0 w-3 h-3 bg-green-400/50 rounded-full blur-sm"></div>
                            </div>
                            <span className="text-2xl font-bold bg-gradient-to-r from-blue-400 via-blue-300 to-slate-900 bg-clip-text text-transparent">
                                OPERATIONAL
                            </span>
                        </div>

                        {/* Version */}
                        <p className="text-white/70 font-mono text-lg">
                            wave - v1.0.0.1
                        </p>
                    </div>

                    {/* Interactive Image */}
                    <div className="relative py-12">
                        <div
                            ref={imageRef}
                            className="relative mx-auto transition-transform duration-300 ease-out"
                            style={{
                                transform: `rotateY(${mousePosition.x}deg) rotateX(${-mousePosition.y}deg)`,
                                transformStyle: 'preserve-3d',
                            }}
                        >
                            <div className="w-80 h-60 md:w-96 md:h-72 relative">
                                {/* Placeholder with gradient background and wave pattern */}
                                <div className="w-full h-full bg-gradient-to-br from-blue-500/20 via-purple-500/20 to-pink-500/20 rounded-2xl backdrop-blur-sm border border-white/10 flex items-center justify-center relative overflow-hidden">
                                    {/* Animated background pattern */}
                                    <div className="absolute inset-0 opacity-30">
                                        <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent transform -skew-x-12 animate-pulse"></div>
                                    </div>
                                    
                                    {/* Content */}
                                    <div className="relative z-10 text-center p-8">
                                        <Waves className="w-16 h-16 mx-auto mb-4 text-blue-400/80" />
                                        <p className="text-white/60 font-medium">Interactive Preview</p>
                                    </div>
                                    
                                    {/* Glow effect */}
                                    <div className="absolute -inset-1 bg-gradient-to-r from-blue-500/20 via-purple-500/20 to-pink-500/20 rounded-2xl blur-sm -z-10"></div>
                                </div>

                                {/* Shadow */}
                                <div 
                                    className="absolute -inset-4 bg-black/20 rounded-2xl blur-xl -z-20 transition-transform duration-300"
                                    style={{
                                        transform: `translate(${mousePosition.x * 0.5}px, ${mousePosition.y * 0.5}px)`,
                                    }}
                                ></div>
                            </div>
                        </div>
                    </div>

                    {/* CTA Button */}
                    <div className="pt-8">
                        <a
                            href={createPageUrl('Plans')}
                            className="group relative inline-flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-blue-400 via-blue-300 to-slate-900 rounded-xl font-semibold text-white transition-all duration-300 hover:shadow-2xl hover:shadow-blue-500/25 hover:scale-105"
                        >
                            <span>EXPLORE OUR PLANS</span>
                            <ArrowRight className="w-5 h-5 transition-transform duration-300 group-hover:translate-x-1" />
                            
                            {/* Button glow effect */}
                            <div className="absolute -inset-1 bg-gradient-to-r from-blue-400 via-blue-300 to-slate-900 rounded-xl blur opacity-75 group-hover:opacity-100 transition-opacity duration-300 -z-10"></div>
                        </a>
                    </div>

                    {/* Background decorative elements */}
                    <div className="absolute inset-0 overflow-hidden -z-10">
                        <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-500/5 rounded-full blur-3xl"></div>
                        <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/5 rounded-full blur-3xl"></div>
                    </div>
                </div>
            );
        };

        // Plans Component
        const Plans = () => {
            return (
                <div className="w-full max-w-7xl mx-auto px-4">
                    <div className="text-center mb-12">
                        <p className="text-sm text-white/60 font-medium tracking-wider uppercase">
                            PLANS
                        </p>
                        <h2 className="text-3xl mt-4 font-bold bg-gradient-to-r from-blue-400 via-blue-300 to-slate-900 bg-clip-text text-transparent">
                            Explore Our Plans
                        </h2>
                    </div>

                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {/* Card 1: Free */}
                        <div className="bg-slate-800/50 border border-slate-700 rounded-2xl p-8 flex flex-col">
                            <div className="flex-grow">
                                <h3 className="text-2xl font-bold text-white">FREE / Key</h3>
                                <p className="mt-2 text-white/60">Test the waters of what wave can do</p>
                                <ul className="mt-8 space-y-4">
                                    <PlanFeature text="Free Recoil Control" />
                                    <PlanFeature text="Custom Recoil Strength" />
                                    <PlanFeature text="Custom Crosshair" />
                                    <PlanFeature text="Ai Powered Recoil Control" included={false} />
                                    <PlanFeature text="No Key Required" included={false} />
                                </ul>
                            </div>
                            <button className="mt-8 w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-colors">
                                PURCHASE
                            </button>
                        </div>

                        {/* Card 2: Recommended */}
                        <div className="relative bg-slate-900 border border-slate-700 rounded-2xl p-8 flex flex-col">
                            <div className="absolute -inset-px bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 rounded-2xl blur-md opacity-50 animate-pulse"></div>
                            <div className="absolute inset-0 bg-white/10 rounded-2xl"></div>
                            <div className="relative z-10 flex flex-col flex-grow">
                                <div className="flex-grow">
                                    <h3 className="text-2xl font-bold text-white">6.99 $</h3>
                                    <p className="mt-2 text-white/60">Best for occasional and constant use</p>
                                    <ul className="mt-8 space-y-4">
                                        <PlanFeature text="Free Recoil Control" />
                                        <PlanFeature text="Custom Recoil Strength" />
                                        <PlanFeature text="Custom Crosshair" />
                                        <PlanFeature text="Ai Powered Recoil Control" />
                                        <PlanFeature text="No Key Required" />
                                    </ul>
                                </div>
                                <button className="mt-8 w-full py-3 bg-blue-500 hover:bg-blue-600 rounded-lg font-semibold transition-colors">
                                    PURCHASE
                                </button>
                            </div>
                        </div>

                        {/* Card 3: Coming Soon */}
                        <div className="bg-slate-800/50 border border-slate-700 rounded-2xl p-8 flex flex-col">
                            <div className="flex-grow">
                                <h3 className="text-2xl font-bold text-white">6.99 $</h3>
                                <p className="mt-2 text-white/60">Best for occasional and constant use</p>
                                <ul className="mt-8 space-y-4">
                                    <PlanFeature text="Free Recoil Control" />
                                    <PlanFeature text="Custom Recoil Strength" />
                                    <PlanFeature text="Custom Crosshair" />
                                    <PlanFeature text="Ai Powered Recoil Control" />
                                    <PlanFeature text="No Key Required" />
                                </ul>
                            </div>
                            <button disabled className="mt-8 w-full py-3 bg-slate-700 rounded-lg font-semibold text-white/50 cursor-not-allowed">
                                COMING SOON
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');

            useEffect(() => {
                const handleHashChange = () => {
                    const hash = window.location.hash.replace('#', '') || 'home';
                    setCurrentPage(hash);
                };

                window.addEventListener('hashchange', handleHashChange);
                handleHashChange(); // Set initial page

                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);

            const navLinks = [
                { name: 'HOME', path: createPageUrl('Home'), id: 'home' },
                { name: 'PLANS', path: createPageUrl('Plans'), id: 'plans' },
            ];

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
                    {/* Header */}
                    <header className="relative z-10 px-8 py-6">
                        <div className="relative flex items-center justify-between max-w-7xl mx-auto">
                            {/* Logo */}
                            <a href={createPageUrl('Home')} className="flex items-center gap-3">
                                <div className="p-2 bg-blue-500/10 rounded-lg backdrop-blur-sm border border-blue-500/20">
                                    <Waves className="w-6 h-6 text-blue-400" />
                                </div>
                                <h1 className="text-2xl font-bold bg-gradient-to-r from-blue-400 via-blue-300 to-slate-900 bg-clip-text text-transparent">
                                    wave
                                </h1>
                            </a>

                            {/* Navigation */}
                            <nav className="hidden md:flex items-center gap-12 absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
                                {navLinks.map(link => (
                                    <a
                                        key={link.name}
                                        href={link.path}
                                        className={`px-4 py-2 transition-colors font-medium ${
                                            currentPage === link.id ? 'text-blue-400' : 'text-white hover:text-blue-400'
                                        }`}
                                    >
                                        {link.name}
                                    </a>
                                ))}
                                <a href="https://discord.gg/Qba4JBkRjR" target="_blank" rel="noopener noreferrer" className="px-4 py-2 text-white hover:text-blue-400 transition-colors font-medium">
                                    COMMUNITY
                                </a>
                            </nav>

                            {/* Mobile menu button */}
                            <div className="flex items-center md:hidden">
                                <button className="p-2 text-white">
                                    <div className="w-6 h-0.5 bg-white mb-1"></div>
                                    <div className="w-6 h-0.5 bg-white mb-1"></div>
                                    <div className="w-6 h-0.5 bg-white"></div>
                                </button>
                            </div>
                        </div>
                    </header>
                    
                    <main className="relative flex flex-col items-center justify-center min-h-[calc(100vh-120px)] px-8 py-12">
                        {currentPage === 'home' && <Home />}
                        {currentPage === 'plans' && <Plans />}
                    </main>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
