<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YZY Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #999;
      --accent-hover: #fff;
      --progress-bg: #282828;
      --progress-fill: #1db954; /* Spotify green */
      --player-bg: #181818;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'IBM Plex Mono', monospace !important;
      user-select: none;
    }

    body {
      display: flex;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      overflow: hidden;
      flex-direction: row;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #0a0a0a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #111;
      font-family: 'IBM Plex Mono', monospace;
    }

    .sidebar h1 {
      font-size: 28px;
      margin-bottom: 4px;
    }

    .sidebar small {
      font-size: 12px;
      color: var(--accent-color);
    }

    .nav-btn {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .nav-btn button {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      padding: 8px 0;
      transition: color 0.3s ease;
      font-family: 'IBM Plex Mono', monospace;
    }

    .nav-btn button:hover {
      color: var(--accent-hover);
    }

    /* Content */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      position: relative;
      margin-bottom: 110px; /* space for player bar */
      scrollbar-width: none; /* Firefox */
    }
    .content::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    .page {
      opacity: 0;
      transform: translateY(10px);
      position: absolute;
      width: 100%;
      transition: opacity 0.4s ease, transform 0.4s ease;
      font-family: 'IBM Plex Mono', monospace;
    }

    .page.active {
      opacity: 1;
      transform: translateY(0);
      position: relative;
    }

    /* Centered Square Modal */
    .center-box {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-family: 'IBM Plex Mono', monospace;
    }

    .center-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-family: 'IBM Plex Mono', monospace;
    }

    .center-box input,
    .center-box select {
      background: #000;
      border: 1px solid #333;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      font-family: 'IBM Plex Mono', monospace;
    }

    .center-box button {
      background: #1db954;
      color: #000;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
      font-family: 'IBM Plex Mono', monospace;
    }

    .center-box button:hover {
      background: #1ed760;
    }

    /* Song Cards */
    .song-card {
      background: #111;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      width: 150px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'IBM Plex Mono', monospace;
    }

    .song-card:hover {
      background: #1a1a1a;
    }

    .song-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .song-card .song-name {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .song-card .artist-name {
      font-size: 12px;
      color: var(--accent-color);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Player Bar */
    .player-bar {
      position: fixed;
      bottom: 0;
      left: 220px;
      right: 0;
      height: 110px;
      background: var(--player-bg);
      border-top: 1px solid #282828;
      display: flex;
      flex-direction: column;
      padding: 10px 30px;
      font-family: 'IBM Plex Mono', monospace;
      user-select: none;
      z-index: 1000;
      color: #b3b3b3;
    }

    .player-top-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      padding-bottom: 10px;
    }

    .player-top-row button.control-btn {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 32px;
      cursor: pointer;
      transition: color 0.25s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player-top-row button.control-btn:hover {
      color: #1db954;
    }

    .play-pause-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .track-info-short {
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 300px;
      overflow: hidden;
      color: var(--text-color);
      font-size: 14px;
      cursor: default;
    }

    .track-info-short .track-name {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: white;
    }

    .track-info-short .artist-name {
      font-size: 12px;
      color: var(--accent-color);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 3px;
    }

    .player-bottom-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .progress-container {
      flex: 1;
      height: 6px;
      background: var(--progress-bg);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
      user-select: none;
      margin-right: 10px;
    }

    .progress-filled {
      background: var(--progress-fill);
      height: 100%;
      width: 0%;
      border-radius: 3px;
      transition: width 0.1s linear;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-color);
      cursor: pointer;
      width: 120px;
      justify-content: flex-end;
    }

    .volume-slider {
      width: 100px;
      -webkit-appearance: none;
      height: 6px;
      background: var(--progress-bg);
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #1db954;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      transition: background-color 0.3s ease;
      margin-top: -5px;
    }

    .volume-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #1db954;
      cursor: pointer;
      border-radius: 50%;
      border: none;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>YZYPlayer</h1>
    <small>https://discord.gg/5qC4NQmPdv</small>
    <div class="nav-btn">
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('liked')">Liked Songs</button>
      <button onclick="showPage('profile')">Profile</button>
      <button onclick="showPage('admin')">Admin</button>
    </div>
  </div>

  <div class="content">
    <!-- HOME -->
    <div id="home" class="page active">
      <h2>Albums</h2>
      <div id="albums"></div>
      <h2>EPs</h2>
      <div id="eps"></div>
      <h2>Singles</h2>
      <div id="singles"></div>
    </div>

    <!-- LIKED -->
    <div id="liked" class="page">
      <h2>Liked Songs</h2>
      <p>No liked songs yet.</p>
    </div>

    <!-- PROFILE -->
    <div id="profile" class="page">
      <h2>Profile</h2>
      <p>Coming soon...</p>
    </div>

    <!-- ADMIN -->
    <div id="admin" class="page">
      <!-- Login -->
      <div id="admin-login" class="center-wrapper" style="height:100%">
        <div class="center-box">
          <h2>Admin Login</h2>
          <input type="password" id="admin-pass" placeholder="Enter Password" autocomplete="off" />
          <button onclick="checkPassword()">Login</button>
        </div>
      </div>
      <!-- Upload Form -->
      <div id="admin-panel" class="center-wrapper" style="display:none; height:100%;">
        <div class="center-box" style="max-height: 90vh; overflow-y: auto;">
          <h2>Upload Release</h2>
          <select id="release-type">
            <option value="albums">Album</option>
            <option value="eps">EP</option>
            <option value="singles">Single</option>
          </select>
          <input type="text" id="artist-name" placeholder="Artist Name" required />
          <input type="url" id="album-art" placeholder="Album Art URL" required />

          <div id="tracks">
            <input type="text" placeholder="Track Name" class="track-name" required />
            <input type="url" placeholder="MP3 URL" class="track-url" required />
          </div>
          <button type="button" onclick="addTrack()">Add Another Track</button>
          <button type="button" onclick="uploadRelease()">Upload Release</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Player Bar -->
  <div class="player-bar">
    <div class="player-top-row">
      <button class="control-btn" id="prev-btn" title="Previous">&#9664;&#9664;</button>
      <div class="play-pause-container">
        <button class="control-btn" id="play-pause-btn" title="Play/Pause">&#9654;</button>
      </div>
      <button class="control-btn" id="next-btn" title="Next">&#9654;&#9654;</button>
      <div class="track-info-short">
        <div class="track-name" id="player-track-name">Not Playing</div>
        <div class="artist-name" id="player-artist-name">---</div>
      </div>
    </div>
    <div class="player-bottom-row">
      <div class="progress-container" id="progress-container">
        <div class="progress-filled" id="progress-filled"></div>
      </div>
      <div class="volume-container" title="Volume">
        <input
          type="range"
          id="volume-slider"
          class="volume-slider"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
      </div>
    </div>
  </div>

  <audio id="audio-player"></audio>

  <script>
    const pages = document.querySelectorAll('.page');
    const albumsEl = document.getElementById('albums');
    const epsEl = document.getElementById('eps');
    const singlesEl = document.getElementById('singles');

    const audio = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const progressContainer = document.getElementById('progress-container');
    const progressFilled = document.getElementById('progress-filled');
    const volumeSlider = document.getElementById('volume-slider');

    const playerTrackName = document.getElementById('player-track-name');
    const playerArtistName = document.getElementById('player-artist-name');

    let releases = JSON.parse(localStorage.getItem('yzyReleases')) || {
      albums: [],
      eps: [],
      singles: []
    };

    let playlist = [];
    let currentTrackIndex = -1;

    function showPage(pageId) {
      pages.forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function checkPassword() {
      const pass = document.getElementById('admin-pass').value;
      if (pass === 'CUCK') {
        document.getElementById('admin-login').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'flex';
      } else {
        alert('Incorrect password.');
      }
    }

    function addTrack() {
      const div = document.createElement('div');
      div.style.marginTop = '10px';
      div.innerHTML = `
        <input type="text" placeholder="Track Name" class="track-name" required />
        <input type="url" placeholder="MP3 URL" class="track-url" required />
      `;
      document.getElementById('tracks').appendChild(div);
    }

    function uploadRelease() {
      const type = document.getElementById('release-type').value;
      const artist = document.getElementById('artist-name').value.trim();
      const art = document.getElementById('album-art').value.trim();

      if (!artist || !art) {
        alert('Artist and Album Art URL are required.');
        return;
      }

      const trackNames = Array.from(document.querySelectorAll('.track-name')).map(input => input.value.trim());
      const trackUrls = Array.from(document.querySelectorAll('.track-url')).map(input => input.value.trim());

      if (
        trackNames.length === 0 ||
        trackNames.some(name => name === '') ||
        trackUrls.length === 0 ||
        trackUrls.some(url => url === '')
      ) {
        alert('All track names and MP3 URLs are required.');
        return;
      }

      const release = {
        artist,
        art,
        tracks: []
      };

      for (let i = 0; i < trackNames.length; i++) {
        release.tracks.push({
          name: trackNames[i],
          url: trackUrls[i]
        });
      }

      releases[type].push(release);
      saveReleases();
      renderReleases();

      // Reset form
      document.getElementById('artist-name').value = '';
      document.getElementById('album-art').value = '';
      document.getElementById('tracks').innerHTML = `
        <input type="text" placeholder="Track Name" class="track-name" required />
        <input type="url" placeholder="MP3 URL" class="track-url" required />
      `;
      alert('Release uploaded!');

      // Hide admin panel and show login again
      document.getElementById('admin-panel').style.display = 'none';
      document.getElementById('admin-login').style.display = 'flex';
      document.getElementById('admin-pass').value = '';
      showPage('home');
    }

    function saveReleases() {
      localStorage.setItem('yzyReleases', JSON.stringify(releases));
    }

    // Render releases with only art + artist name (no tracks)
    function renderReleases() {
      albumsEl.innerHTML = '';
      epsEl.innerHTML = '';
      singlesEl.innerHTML = '';

      function createReleaseCard(release, typeIndex, releaseIndex) {
        const releaseDiv = document.createElement('div');
        releaseDiv.classList.add('song-card');
        releaseDiv.style.width = '160px';

        const artImg = document.createElement('img');
        artImg.src = release.art;
        artImg.alt = release.artist;
        artImg.style.borderRadius = '12px';
        artImg.style.objectFit = 'cover';
        artImg.style.cursor = 'pointer';

        artImg.onclick = () => {
          openReleaseDetail(typeIndex, releaseIndex);
        };

        const artistDiv = document.createElement('div');
        artistDiv.textContent = release.artist;
        artistDiv.className = 'artist-name';

        releaseDiv.appendChild(artImg);
        releaseDiv.appendChild(artistDiv);

        return releaseDiv;
      }

      releases.albums.forEach((release, idx) => {
        albumsEl.appendChild(createReleaseCard(release, 0, idx));
      });

      releases.eps.forEach((release, idx) => {
        epsEl.appendChild(createReleaseCard(release, 1, idx));
      });

      releases.singles.forEach((release, idx) => {
        singlesEl.appendChild(createReleaseCard(release, 2, idx));
      });
    }

    // Show release detail page with tracks & big art
    function openReleaseDetail(typeIndex, releaseIndex) {
      const typeKeys = ['albums', 'eps', 'singles'];
      const release = releases[typeKeys[typeIndex]][releaseIndex];

      const content = document.querySelector('.content');
      // Clear existing pages active class and hide all except home for now
      pages.forEach(p => p.classList.remove('active'));

      // Create or select release detail container
      let detailPage = document.getElementById('release-detail');
      if (!detailPage) {
        detailPage = document.createElement('div');
        detailPage.id = 'release-detail';
        detailPage.classList.add('page', 'active');
        content.appendChild(detailPage);
      }
      detailPage.classList.add('active');
      detailPage.innerHTML = `
        <button onclick="closeReleaseDetail()" style="margin-bottom:20px; background:none; border:none; color:#999; cursor:pointer; font-family: 'IBM Plex Mono', monospace;">‚Üê Back to releases</button>
        <div style="text-align:center; color:#ccc;">
          <img src="${release.art}" alt="${release.artist}" style="width: 240px; border-radius: 12px; margin-bottom: 12px; object-fit: cover;" />
          <div style="font-weight:bold; font-size: 22px; margin-bottom: 6px; color:#fff;">${release.artist}</div>
          <div style="color:#aaa; font-size:14px; margin-bottom: 20px;">${typeKeys[typeIndex].slice(0, -1).toUpperCase()}</div>
          <div id="track-list" style="max-width: 600px; margin: 0 auto; text-align: left;"></div>
        </div>
      `;

      const trackListEl = detailPage.querySelector('#track-list');
      release.tracks.forEach((track, idx) => {
        const trackDiv = document.createElement('div');
        trackDiv.style.padding = '8px';
        trackDiv.style.borderBottom = '1px solid #222';
        trackDiv.style.color = '#ccc';
        trackDiv.style.cursor = 'pointer';
        trackDiv.style.display = 'flex';
        trackDiv.style.justifyContent = 'space-between';
        trackDiv.style.alignItems = 'center';

        const trackNameDiv = document.createElement('div');
        trackNameDiv.textContent = track.name;
        trackNameDiv.style.fontWeight = '500';
        trackNameDiv.style.flex = '1';
        trackNameDiv.style.whiteSpace = 'nowrap';
        trackNameDiv.style.overflow = 'hidden';
        trackNameDiv.style.textOverflow = 'ellipsis';

        trackDiv.appendChild(trackNameDiv);

        // Play track on click
        trackDiv.onclick = () => {
          playTrack(typeIndex, releaseIndex, idx);
          closeReleaseDetail();
        };

        trackListEl.appendChild(trackDiv);
      });
    }

    function closeReleaseDetail() {
      const detailPage = document.getElementById('release-detail');
      if (detailPage) {
        detailPage.classList.remove('active');
      }
      showPage('home');
    }

    // Play controls
    function playTrack(typeIndex, releaseIndex, trackIndex) {
      playlist = [];
      const typeKeys = ['albums', 'eps', 'singles'];
      const rel = releases[typeKeys[typeIndex]][releaseIndex];
      playlist = rel.tracks.map(track => ({
        ...track,
        artist: rel.artist,
        art: rel.art,
      }));
      currentTrackIndex = trackIndex;
      loadTrack();
      playAudio();
      showPage('home');
    }

    function loadTrack() {
      if (currentTrackIndex < 0 || currentTrackIndex >= playlist.length) return;
      const track = playlist[currentTrackIndex];
      audio.src = track.url;
      playerTrackName.textContent = track.name;
      playerArtistName.textContent = track.artist;
    }

    function playAudio() {
      audio.play();
      playPauseBtn.innerHTML = '&#10074;&#10074;'; // pause icon
    }

    function pauseAudio() {
      audio.pause();
      playPauseBtn.innerHTML = '&#9654;'; // play icon
    }

    function togglePlay() {
      if (audio.paused) playAudio();
      else pauseAudio();
    }

    function playPrev() {
      if (currentTrackIndex > 0) {
        currentTrackIndex--;
        loadTrack();
        playAudio();
      }
    }

    function playNext() {
      if (currentTrackIndex < playlist.length - 1) {
        currentTrackIndex++;
        loadTrack();
        playAudio();
      }
    }

    // Format time helper
    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return m + ':' + (s < 10 ? '0' : '') + s;
    }

    // Update progress bar
    audio.addEventListener('timeupdate', () => {
      if (!audio.duration) return;
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFilled.style.width = percent + '%';
    });

    // Seek on progress bar click
    progressContainer.addEventListener('click', e => {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      const percent = clickX / width;
      audio.currentTime = percent * audio.duration;
    });

    // Volume control
    volumeSlider.addEventListener('input', e => {
      audio.volume = e.target.value;
    });

    // Play/pause toggle
    playPauseBtn.addEventListener('click', togglePlay);
    prevBtn.addEventListener('click', playPrev);
    nextBtn.addEventListener('click', playNext);

    // Auto next track on end
    audio.addEventListener('ended', () => {
      if (currentTrackIndex < playlist.length - 1) {
        currentTrackIndex++;
        loadTrack();
        playAudio();
      } else {
        pauseAudio();
      }
    });

    // Initialize
    renderReleases();
  </script>
</body>
</html>
